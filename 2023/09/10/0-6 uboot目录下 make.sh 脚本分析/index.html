>RKCHIP_TRUST=</span><br><span class="line">INI_TRUST=</span><br><span class="line">INI_LOADER=</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Declare rkbin repository path, updated <span class="keyword">in</span> prepare()</span></span><br><span class="line">RKBIN=</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Declare global toolchain path <span class="keyword">for</span> CROSS_COMPILE, updated <span class="keyword">in</span> select_toolchain()</span></span><br><span class="line">TOOLCHAIN=</span><br><span class="line">TOOLCHAIN_NM=</span><br><span class="line">TOOLCHAIN_OBJDUMP=</span><br><span class="line">TOOLCHAIN_ADDR2LINE=</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Declare global plaform configure, updated <span class="keyword">in</span> fixup_platform_configure()</span></span><br><span class="line">PLAT_RSA=</span><br><span class="line">PLAT_SHA=</span><br><span class="line">PLAT_UBOOT_SIZE=</span><br><span class="line">PLAT_TRUST_SIZE=</span><br><span class="line">PLAT_TYPE=&quot;RKFW&quot; # default</span><br><span class="line"></span><br><span class="line">SRCTREE=`pwd`</span><br><span class="line">SCRIPT_FIT=&quot;$&#123;SRCTREE&#125;/scripts/fit.sh&quot;</span><br><span class="line"></span><br><span class="line">SCRIPT_ATF=&quot;$&#123;SRCTREE&#125;/scripts/atf.sh&quot;</span><br><span class="line">SCRIPT_TOS=&quot;$&#123;SRCTREE&#125;/scripts/tos.sh&quot;</span><br><span class="line">SCRIPT_SPL=&quot;$&#123;SRCTREE&#125;/scripts/spl.sh&quot;</span><br><span class="line">SCRIPT_UBOOT=&quot;$&#123;SRCTREE&#125;/scripts/uboot.sh&quot;</span><br><span class="line">SCRIPT_LOADER=&quot;$&#123;SRCTREE&#125;/scripts/loader.sh&quot;</span><br><span class="line">SCRIPT_DECOMP=&quot;$&#123;SRCTREE&#125;/scripts/decomp.sh&quot;</span><br><span class="line">CC_FILE=&quot;.cc&quot;</span><br><span class="line">REP_DIR=&quot;./rep&quot;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">########################################################################################################</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">帮助信息</span></span><br><span class="line">function help()</span><br><span class="line">&#123;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;Usage:&quot;</span><br><span class="line">	echo &quot;	./make.sh [board|sub-command]&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;	 - board:        board name of defconfig&quot;</span><br><span class="line">	echo &quot;	 - sub-command:  elf*|loader|trust|uboot|--spl|--tpl|itb|map|sym|&lt;addr&gt;&quot;</span><br><span class="line">	echo &quot;	 - ini:          ini file to pack trust/loader&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;Output:&quot;</span><br><span class="line">	echo &quot;	 When board built okay, there are uboot/trust/loader images in current directory&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;Example:&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;1. Build:&quot;</span><br><span class="line">	echo &quot;	./make.sh evb-rk3399               --- build for evb-rk3399_defconfig&quot;</span><br><span class="line">	echo &quot;	./make.sh firefly-rk3288           --- build for firefly-rk3288_defconfig&quot;</span><br><span class="line">	echo &quot;	./make.sh EXT_DTB=rk-kernel.dtb    --- build with exist .config and external dtb&quot;</span><br><span class="line">	echo &quot;	./make.sh                          --- build with exist .config&quot;</span><br><span class="line">	echo &quot;	./make.sh env                      --- build envtools&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;2. Pack:&quot;</span><br><span class="line">	echo &quot;	./make.sh uboot                    --- pack uboot.img&quot;</span><br><span class="line">	echo &quot;	./make.sh trust                    --- pack trust.img&quot;</span><br><span class="line">	echo &quot;	./make.sh trust &lt;ini&gt;              --- pack trust img with assigned ini file&quot;</span><br><span class="line">	echo &quot;	./make.sh loader                   --- pack loader bin&quot;</span><br><span class="line">	echo &quot;	./make.sh loader &lt;ini&gt;             --- pack loader img with assigned ini file&quot;</span><br><span class="line">	echo &quot;	./make.sh --spl                    --- pack loader with u-boot-spl.bin&quot;</span><br><span class="line">	echo &quot;	./make.sh --tpl                    --- pack loader with u-boot-tpl.bin&quot;</span><br><span class="line">	echo &quot;	./make.sh --tpl --spl              --- pack loader with u-boot-tpl.bin and u-boot-spl.bin&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;3. Debug:&quot;</span><br><span class="line">	echo &quot;	./make.sh elf                      --- dump elf file with -D(default)&quot;</span><br><span class="line">	echo &quot;	./make.sh elf-S                    --- dump elf file with -S&quot;</span><br><span class="line">	echo &quot;	./make.sh elf-d                    --- dump elf file with -d&quot;</span><br><span class="line">	echo &quot;	./make.sh elf-*                    --- dump elf file with -*&quot;</span><br><span class="line">	echo &quot;	./make.sh &lt;no reloc_addr&gt;          --- unwind address(no relocated)&quot;</span><br><span class="line">	echo &quot;	./make.sh &lt;reloc_addr-reloc_off&gt;   --- unwind address(relocated)&quot;</span><br><span class="line">	echo &quot;	./make.sh map                      --- cat u-boot.map&quot;</span><br><span class="line">	echo &quot;	./make.sh sym                      --- cat u-boot.sym&quot;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">从指定的文件中提取以给定的<span class="variable">$&#123;1&#125;</span>变量作为前缀的行，并删除<span class="variable">$&#123;1&#125;</span>=后面的内容</span></span><br><span class="line">function filt_val()</span><br><span class="line">&#123;</span><br><span class="line">	sed -n &quot;/$&#123;1&#125;=/s/$&#123;1&#125;=//p&quot; $2 | tr -d &#x27;\r&#x27; | tr -d &#x27;&quot;&#x27;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">看最后的打印ARM64_TRUSTZONE为y，PLAT_TYPE为FIT</span></span><br><span class="line">function prepare()</span><br><span class="line">&#123;</span><br><span class="line">	if [ -d $&#123;RKBIN_TOOLS&#125; ]; then</span><br><span class="line">		absolute_path=$(cd `dirname $&#123;RKBIN_TOOLS&#125;`; pwd)</span><br><span class="line">		RKBIN=$&#123;absolute_path&#125;</span><br><span class="line">	else</span><br><span class="line">		echo &quot;ERROR: No ../rkbin repository&quot;</span><br><span class="line">		exit 1</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if grep -Eq &#x27;&#x27;^CONFIG_ARM64=y&#x27;|&#x27;^CONFIG_ARM64_BOOT_AARCH32=y&#x27;&#x27; .config ; then</span><br><span class="line">		ARM64_TRUSTZONE=&quot;y&quot;</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if grep  -q &#x27;^CONFIG_ROCKCHIP_FIT_IMAGE_PACK=y&#x27; .config ; then</span><br><span class="line">		PLAT_TYPE=&quot;FIT&quot;</span><br><span class="line">	elif grep  -q &#x27;^CONFIG_SPL_DECOMP_HEADER=y&#x27; .config ; then</span><br><span class="line">		PLAT_TYPE=&quot;DECOMP&quot;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看传入的参数，进行轮询，从而确定编译对象</span></span><br><span class="line">function process_args()</span><br><span class="line">&#123;</span><br><span class="line">	while [ $# -gt 0 ]; do</span><br><span class="line">		case $1 in</span><br><span class="line">			*help|--h|-h)</span><br><span class="line">				help</span><br><span class="line">				exit 0</span><br><span class="line">				;;</span><br><span class="line">			CROSS_COMPILE=*)  # set CROSS_COMPILE</span><br><span class="line">				ARG_COMPILE=&quot;y&quot;</span><br><span class="line">				CROSS_COMPILE_ARM32=$&#123;1#*=&#125;</span><br><span class="line">				CROSS_COMPILE_ARM64=$&#123;1#*=&#125;</span><br><span class="line">				if [ $&#123;CMD_ARGS&#125; == $1 ]; then</span><br><span class="line">					shift 1</span><br><span class="line">					CMD_ARGS=$1</span><br><span class="line">				else</span><br><span class="line">					shift 1</span><br><span class="line">				fi</span><br><span class="line">				;;</span><br><span class="line">                #build with exist .config：使用已存在的.config文件进行构建。</span><br><span class="line">                #loader|trust|uboot：打包镜像。</span><br><span class="line">                #debug*|map|sym|elf*|nm：调试命令。</span><br><span class="line">                #env：构建环境工具。</span><br><span class="line">                #itb：打包ITB镜像。</span><br><span class="line">                #fit：打包非安全的uboot.img和boot.img。			</span><br><span class="line">                #&#x27;&#x27;|loader|trust|uboot|debug*|itb|env|fit|map|sym|elf*|nm)</span><br><span class="line">				if [ &quot;$2&quot; == &quot;spl&quot; -o &quot;$2&quot; == &quot;tpl&quot; ]; then</span><br><span class="line">					ARG_TSPL=$2</span><br><span class="line">					shift 1</span><br><span class="line">				fi</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line"><span class="meta prompt_">			# </span><span class="language-bash">trust/loader ini files <span class="keyword">for</span> packing trust.img/loader.img</span></span><br><span class="line">			*.ini|*.INI)</span><br><span class="line">				if [ ! -f $1 ]; then</span><br><span class="line">					echo &quot;ERROR: No $1&quot;</span><br><span class="line">				fi</span><br><span class="line">				if grep -q &#x27;CODE471_OPTION&#x27; $1 ; then</span><br><span class="line">					ARG_INI_LOADER=$1</span><br><span class="line">				elif grep -Eq &#x27;&#x27;BL31_OPTION&#x27;|&#x27;TOS&#x27;&#x27; $1 ; then</span><br><span class="line">					ARG_INI_TRUST=$1</span><br><span class="line">				fi</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">			--sz-trust) # set trust size</span><br><span class="line">				ARG_TRUST_SIZE=&quot;--size $2 $3&quot;</span><br><span class="line">				shift 3</span><br><span class="line">				;;</span><br><span class="line">			--sz-uboot) # set uboot size</span><br><span class="line">				ARG_UBOOT_SIZE=&quot;--size $2 $3&quot;</span><br><span class="line">				shift 3</span><br><span class="line">				;;</span><br><span class="line">			--raw-compile)  # FIT: build but not pack image</span><br><span class="line">				ARG_RAW_COMPILE=&quot;y&quot;</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">			--no-uboot) # FIT: pack uboot.img without u-boot</span><br><span class="line">				ARG_NO_UBOOT=&quot;y&quot;</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">			--idblock)  # pack idblock.bin</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">			--tpl|tpl)  # use tpl file</span><br><span class="line">				ARG_TPL_BIN=&quot;tpl/u-boot-tpl.bin&quot;</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">			--spl|spl*) # use spl file</span><br><span class="line">				ARG_SPL_BIN=&quot;spl/u-boot-spl.bin&quot;</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">			--uboot|--fdt|--optee|--mcu|--bl31) # uboot.img components</span><br><span class="line">				mkdir -p $&#123;REP_DIR&#125;</span><br><span class="line">				if [ ! -f $2 ]; then</span><br><span class="line">					echo &quot;ERROR: No $2&quot;</span><br><span class="line">					exit 1</span><br><span class="line">				fi</span><br><span class="line">				if [ &quot;$1&quot; == &quot;--uboot&quot; ]; then</span><br><span class="line">					cp $2 $&#123;REP_DIR&#125;/u-boot-nodtb.bin</span><br><span class="line">				elif [ &quot;$1&quot; == &quot;--fdt&quot; ]; then</span><br><span class="line">					cp $2 $&#123;REP_DIR&#125;/u-boot.dtb</span><br><span class="line">				elif [ &quot;$1&quot; == &quot;--optee&quot; ]; then</span><br><span class="line">					cp $2 $&#123;REP_DIR&#125;/tee.bin</span><br><span class="line">				elif [ &quot;$1&quot; == &quot;--mcu&quot; ]; then</span><br><span class="line">					cp $2 $&#123;REP_DIR&#125;/mcu.bin</span><br><span class="line">				elif [ &quot;$1&quot; == &quot;--bl31&quot; ]; then</span><br><span class="line">					if ! file $2 | grep &#x27;ELF &#x27; &gt;/dev/null 2&gt;&amp;1 ; then</span><br><span class="line">						echo &quot;ERROR: $2 is not a bl31.elf file&quot;</span><br><span class="line">						exit 1</span><br><span class="line">					fi</span><br><span class="line">					cp $2 $&#123;REP_DIR&#125;/bl31.elf</span><br><span class="line">				fi</span><br><span class="line">				shift 2</span><br><span class="line">				;;</span><br><span class="line">			*)</span><br><span class="line">				#1. FIT scripts args</span><br><span class="line">				NUM=$($&#123;SCRIPT_FIT&#125; --args $1)</span><br><span class="line">				if  [ $&#123;NUM&#125; -ne 0 ]; then</span><br><span class="line">					[ $&#123;NUM&#125; -eq 1 ] &amp;&amp; ARG_LIST_FIT=&quot;$&#123;ARG_LIST_FIT&#125; $1&quot;</span><br><span class="line">					[ $&#123;NUM&#125; -eq 2 ] &amp;&amp; ARG_LIST_FIT=&quot;$&#123;ARG_LIST_FIT&#125; $1 $2&quot;</span><br><span class="line">					shift $&#123;NUM&#125;</span><br><span class="line">					continue</span><br><span class="line">				#2. unwind function address</span><br><span class="line">				elif [ -z $(echo $1 | sed &#x27;s/[0-9,a-f,A-F,x,X,-]//g&#x27;) ]; then</span><br><span class="line">					ARG_FUNCADDR=$1</span><br><span class="line">				#3. make defconfig</span><br><span class="line">				else</span><br><span class="line">					ARG_BOARD=$1</span><br><span class="line">					if [ ! -f configs/$&#123;ARG_BOARD&#125;_defconfig -a ! -f configs/$&#123;ARG_BOARD&#125;.config ]; then</span><br><span class="line">						echo -e &quot;\n$&#123;SUPPORT_LIST&#125;\n&quot;</span><br><span class="line">						echo &quot;ERROR: No configs/$&#123;ARG_BOARD&#125;_defconfig&quot;</span><br><span class="line">						exit 1</span><br><span class="line">					elif [ -f configs/$&#123;ARG_BOARD&#125;.config ]; then</span><br><span class="line">						BASE1_DEFCONFIG=`filt_val &quot;CONFIG_BASE_DEFCONFIG&quot; configs/$&#123;ARG_BOARD&#125;.config`</span><br><span class="line">						BASE0_DEFCONFIG=`filt_val &quot;CONFIG_BASE_DEFCONFIG&quot; configs/$&#123;BASE1_DEFCONFIG&#125;`</span><br><span class="line">						MAKE_CMD=&quot;make $&#123;BASE0_DEFCONFIG&#125; $&#123;BASE1_DEFCONFIG&#125; $&#123;ARG_BOARD&#125;.config -j$&#123;JOB&#125;&quot;</span><br><span class="line">						echo &quot;## $&#123;MAKE_CMD&#125;&quot;</span><br><span class="line">						make $&#123;BASE0_DEFCONFIG&#125; $&#123;BASE1_DEFCONFIG&#125; $&#123;ARG_BOARD&#125;.config $&#123;OPTION&#125;</span><br><span class="line">						rm -f $&#123;CC_FILE&#125;</span><br><span class="line">					else</span><br><span class="line">						MAKE_CMD=&quot;make $&#123;ARG_BOARD&#125;_defconfig -j$&#123;JOB&#125;&quot;</span><br><span class="line">						echo &quot;## $&#123;MAKE_CMD&#125;&quot;</span><br><span class="line">						make $&#123;ARG_BOARD&#125;_defconfig $&#123;OPTION&#125;</span><br><span class="line">						rm -f $&#123;CC_FILE&#125;</span><br><span class="line">					fi</span><br><span class="line">				fi</span><br><span class="line">				shift 1</span><br><span class="line">				;;</span><br><span class="line">		esac</span><br><span class="line">	done</span><br><span class="line"></span><br><span class="line">	if [ ! -f .config ]; then</span><br><span class="line">		echo</span><br><span class="line">		echo &quot;ERROR: No .config&quot;</span><br><span class="line">		help</span><br><span class="line">		exit 1</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">选择交叉编译器</span></span><br><span class="line">function select_toolchain()</span><br><span class="line">&#123;</span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">If no outer CROSS_COMPILE, look <span class="keyword">for</span> it from CC_FILE.</span></span><br><span class="line">	if [ &quot;$&#123;ARG_COMPILE&#125;&quot; != &quot;y&quot; ]; then</span><br><span class="line">		if [ -f $&#123;CC_FILE&#125; ]; then</span><br><span class="line">			CROSS_COMPILE_ARM32=`cat $&#123;CC_FILE&#125;`</span><br><span class="line">			CROSS_COMPILE_ARM64=`cat $&#123;CC_FILE&#125;`</span><br><span class="line">		else</span><br><span class="line">			if grep -q &#x27;^CONFIG_ARM64=y&#x27; .config ; then</span><br><span class="line">				CROSS_COMPILE_ARM64=$(cd `dirname $&#123;CROSS_COMPILE_ARM64&#125;`; pwd)&quot;/aarch64-linux-gnu-&quot;</span><br><span class="line">			else</span><br><span class="line">				CROSS_COMPILE_ARM32=$(cd `dirname $&#123;CROSS_COMPILE_ARM32&#125;`; pwd)&quot;/arm-linux-gnueabihf-&quot;</span><br><span class="line">			fi</span><br><span class="line">		fi</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if grep -q &#x27;^CONFIG_ARM64=y&#x27; .config ; then</span><br><span class="line">		TOOLCHAIN=$&#123;CROSS_COMPILE_ARM64&#125;</span><br><span class="line">		TOOLCHAIN_NM=$&#123;CROSS_COMPILE_ARM64&#125;nm</span><br><span class="line">		TOOLCHAIN_OBJDUMP=$&#123;CROSS_COMPILE_ARM64&#125;objdump</span><br><span class="line">		TOOLCHAIN_ADDR2LINE=$&#123;CROSS_COMPILE_ARM64&#125;addr2line</span><br><span class="line">	else</span><br><span class="line">		TOOLCHAIN=$&#123;CROSS_COMPILE_ARM32&#125;</span><br><span class="line">		TOOLCHAIN_NM=$&#123;CROSS_COMPILE_ARM32&#125;nm</span><br><span class="line">		TOOLCHAIN_OBJDUMP=$&#123;CROSS_COMPILE_ARM32&#125;objdump</span><br><span class="line">		TOOLCHAIN_ADDR2LINE=$&#123;CROSS_COMPILE_ARM32&#125;addr2line</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ ! `which $&#123;TOOLCHAIN&#125;gcc` ]; then</span><br><span class="line">		echo &quot;ERROR: No find $&#123;TOOLCHAIN&#125;gcc&quot;</span><br><span class="line">		exit 1</span><br><span class="line">	fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">save to CC_FILE</span></span><br><span class="line">	if [ &quot;$&#123;ARG_COMPILE&#125;&quot; == &quot;y&quot; ]; then</span><br><span class="line">		echo &quot;$&#123;TOOLCHAIN&#125;&quot; &gt; $&#123;CC_FILE&#125;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash"><span class="comment"># We select chip info to do:</span></span></span><br><span class="line">    #RKCHIP：用于修复平台配置。</span><br><span class="line">    #RKCHIP_LOADER：搜索ini文件以打包loader。</span><br><span class="line">    #RKCHIP_TRUST：搜索ini文件以打包trust。</span><br><span class="line">    #RKCHIP_LABEL：显示构建信息。</span><br><span class="line">function select_chip_info()</span><br><span class="line">&#123;</span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">Read RKCHIP firstly from .config</span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">The regular expression that matching:</span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash"> - PX30, PX3SE</span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash"> - RK????, RK????X</span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash"> - RV????</span></span><br><span class="line">	CHIP_PATTERN=&#x27;^CONFIG_ROCKCHIP_[R,P][X,V,K][0-9ESX]&#123;1,5&#125;&#x27;</span><br><span class="line">	RKCHIP=`egrep -o $&#123;CHIP_PATTERN&#125; .config`</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">default</span></span><br><span class="line">	RKCHIP=$&#123;RKCHIP##*_&#125;</span><br><span class="line">	RKCHIP_LOADER=$&#123;RKCHIP&#125;</span><br><span class="line">	RKCHIP_TRUST=$&#123;RKCHIP&#125;</span><br><span class="line">	RKCHIP_LABEL=`filt_val &quot;CONFIG_CHIP_NAME&quot; .config`</span><br><span class="line">	if [ -z &quot;$&#123;RKCHIP_LABEL&#125;&quot; ]; then</span><br><span class="line">		RKCHIP_LABEL=$&#123;RKCHIP&#125;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">指明了在进行芯片配置时的优先级顺序，以及通过不同方式指定的优先级 Priority: default &lt; CHIP_CFG_FIXUP_TABLE() &lt; make.sh args</span></span><br><span class="line">function fixup_platform_configure()</span><br><span class="line">&#123;</span><br><span class="line">	U_KB=`filt_val &quot;CONFIG_UBOOT_SIZE_KB&quot; .config`</span><br><span class="line">	U_NUM=`filt_val &quot;CONFIG_UBOOT_NUM&quot; .config`</span><br><span class="line">	T_KB=`filt_val &quot;CONFIG_TRUST_SIZE_KB&quot; .config`</span><br><span class="line">	T_NUM=`filt_val &quot;CONFIG_TRUST_NUM&quot; .config`</span><br><span class="line">	SHA=`filt_val &quot;CONFIG_TRUST_SHA_MODE&quot; .config`</span><br><span class="line">	RSA=`filt_val &quot;CONFIG_TRUST_RSA_MODE&quot; .config`</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">.config</span></span><br><span class="line">	PLAT_UBOOT_SIZE=&quot;--size $&#123;U_KB&#125; $&#123;U_NUM&#125;&quot;</span><br><span class="line">	PLAT_TRUST_SIZE=&quot;--size $&#123;T_KB&#125; $&#123;T_NUM&#125;&quot;</span><br><span class="line">	PLAT_SHA=&quot;--sha $&#123;SHA&#125;&quot;</span><br><span class="line">	PLAT_RSA=&quot;--rsa $&#123;RSA&#125;&quot;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">./make.sh args</span></span><br><span class="line">	if [ ! -z &quot;$&#123;ARG_UBOOT_SIZE&#125;&quot; ]; then</span><br><span class="line">		PLAT_UBOOT_SIZE=$&#123;ARG_UBOOT_SIZE&#125;</span><br><span class="line">	fi</span><br><span class="line">	if [ ! -z &quot;$&#123;ARG_TRUST_SIZE&#125;&quot; ]; then</span><br><span class="line">		PLAT_TRUST_SIZE=$&#123;ARG_TRUST_SIZE&#125;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">选择ini文件</span></span><br><span class="line">function select_ini_file()</span><br><span class="line">&#123;</span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">default</span></span><br><span class="line">	INI_LOADER=$&#123;RKBIN&#125;/RKBOOT/$&#123;RKCHIP_LOADER&#125;MINIALL.ini</span><br><span class="line">	if [ &quot;$&#123;ARM64_TRUSTZONE&#125;&quot; == &quot;y&quot; ]; then</span><br><span class="line">		INI_TRUST=$&#123;RKBIN&#125;/RKTRUST/$&#123;RKCHIP_TRUST&#125;TRUST.ini</span><br><span class="line">	else</span><br><span class="line">		INI_TRUST=$&#123;RKBIN&#125;/RKTRUST/$&#123;RKCHIP_TRUST&#125;TOS.ini</span><br><span class="line">	fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">defconfig</span></span><br><span class="line">	NAME=`filt_val &quot;CONFIG_LOADER_INI&quot; .config`</span><br><span class="line">	if [ ! -z &quot;$&#123;NAME&#125;&quot; ]; then</span><br><span class="line">		INI_LOADER=$&#123;RKBIN&#125;/RKBOOT/$&#123;NAME&#125;</span><br><span class="line">	fi</span><br><span class="line">	NAME=`filt_val &quot;CONFIG_TRUST_INI&quot; .config`</span><br><span class="line">	if [ ! -z &quot;$&#123;NAME&#125;&quot; ]; then</span><br><span class="line">		INI_TRUST=$&#123;RKBIN&#125;/RKTRUST/$&#123;NAME&#125;</span><br><span class="line">	fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">args</span></span><br><span class="line">	if [ ! -z &quot;$&#123;ARG_INI_TRUST&#125;&quot; ]; then</span><br><span class="line">		INI_TRUST=$&#123;ARG_INI_TRUST&#125;</span><br><span class="line">	fi</span><br><span class="line">	if [ ! -z &quot;$&#123;ARG_INI_LOADER&#125;&quot; ]; then</span><br><span class="line">		INI_LOADER=$&#123;ARG_INI_LOADER&#125;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">各个功能的实现</span></span><br><span class="line">function sub_commands()</span><br><span class="line">&#123;</span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">skip <span class="string">&quot;--&quot;</span> parameter, such as <span class="string">&quot;--rollback-index-...&quot;</span></span></span><br><span class="line">	if [[ $&#123;CMD_ARGS&#125; != --* ]]; then</span><br><span class="line">		CMD=$&#123;CMD_ARGS%-*&#125;</span><br><span class="line">		ARG=$&#123;CMD_ARGS#*-&#125;</span><br><span class="line">	else</span><br><span class="line">		CMD=$&#123;CMD_ARGS&#125;</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ &quot;$&#123;ARG_TSPL&#125;&quot; == &quot;tpl&quot; -o &quot;$&#123;ARG_TSPL&#125;&quot; == &quot;spl&quot; ]; then</span><br><span class="line">		ELF=`find -name u-boot-$&#123;ARG_TSPL&#125;`</span><br><span class="line">		MAP=`find -name u-boot-$&#123;ARG_TSPL&#125;.map`</span><br><span class="line">		SYM=`find -name u-boot-$&#123;ARG_TSPL&#125;.sym`</span><br><span class="line">	else</span><br><span class="line">		ELF=u-boot</span><br><span class="line">		MAP=u-boot.map</span><br><span class="line">		SYM=u-boot.sym</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	case $&#123;CMD&#125; in</span><br><span class="line">		elf|nm)</span><br><span class="line">			if [ &quot;$&#123;CMD&#125;&quot; == &quot;nm&quot; ]; then</span><br><span class="line">				echo -e &quot;\n$&#123;ELF&#125;:     file format elf\n&quot;</span><br><span class="line">				$&#123;TOOLCHAIN_NM&#125; -r --size $&#123;ELF&#125; | grep -iv &#x27;b&#x27; | less</span><br><span class="line">			else</span><br><span class="line">				if [ &quot;$&#123;CMD&#125;&quot; == &quot;elf&quot; -a &quot;$&#123;ARG&#125;&quot; == &quot;elf&quot; ]; then</span><br><span class="line">					ARG=D # default</span><br><span class="line">				fi</span><br><span class="line">				$&#123;TOOLCHAIN_OBJDUMP&#125; -$&#123;ARG&#125; $&#123;ELF&#125; | less</span><br><span class="line">			fi</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		map|sym)</span><br><span class="line">			if [ $&#123;CMD&#125; == &quot;map&quot; ]; then</span><br><span class="line">				cat $&#123;MAP&#125; | less</span><br><span class="line">			else</span><br><span class="line">				cat $&#123;SYM&#125; | less</span><br><span class="line">			fi</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		debug)</span><br><span class="line">			./scripts/rkpatch.sh $&#123;ARG&#125;</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		fit)</span><br><span class="line"><span class="meta prompt_">			# </span><span class="language-bash">Non-secure</span></span><br><span class="line"><span class="meta prompt_">			$</span><span class="language-bash">&#123;SCRIPT_FIT&#125; --boot_img_dir images/ <span class="variable">$&#123;ARG_LIST_FIT&#125;</span></span></span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		uboot)</span><br><span class="line">			pack_uboot_image</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		trust)</span><br><span class="line">			pack_trust_image</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		loader)</span><br><span class="line">			pack_loader_image</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		itb)</span><br><span class="line">			pack_uboot_itb_image</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		env)</span><br><span class="line">			make CROSS_COMPILE=$&#123;TOOLCHAIN&#125; envtools</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		--idblock)</span><br><span class="line">			pack_idblock</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		--tpl|--spl|tpl|spl)</span><br><span class="line">			pack_spl_loader_image</span><br><span class="line">			exit 0</span><br><span class="line">			;;</span><br><span class="line">		*)</span><br><span class="line">			unwind_addr_or_continue</span><br><span class="line">			;;</span><br><span class="line">	esac</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">根据给定的函数地址（FUNCADDR）在符号表（SYM）中查找对应的函数符号，并使用工具链的addr2line命令获取函数的源代码位置信息</span></span><br><span class="line">function unwind_addr_or_continue()</span><br><span class="line">&#123;</span><br><span class="line">	FUNCADDR=$&#123;ARG_FUNCADDR&#125;</span><br><span class="line">	RELOCOFF=$&#123;FUNCADDR#*-&#125;</span><br><span class="line">	FUNCADDR=$&#123;FUNCADDR%-*&#125;</span><br><span class="line"></span><br><span class="line">	if [ -z $(echo $&#123;FUNCADDR&#125; | sed &#x27;s/[0-9,a-f,A-F,x,X,-]//g&#x27;) ] &amp;&amp; [ $&#123;FUNCADDR&#125; ]; then</span><br><span class="line"><span class="meta prompt_">		# </span><span class="language-bash">With prefix: <span class="string">&#x27;0x&#x27;</span> or <span class="string">&#x27;0X&#x27;</span></span></span><br><span class="line">		if [ `echo $&#123;FUNCADDR&#125; | sed -n &quot;/0[x,X]/p&quot; | wc -l` -ne 0 ]; then</span><br><span class="line">			FUNCADDR=`echo $&#123;FUNCADDR&#125; | awk &#x27;&#123; print strtonum($0) &#125;&#x27;`</span><br><span class="line">			FUNCADDR=`echo &quot;obase=16;$&#123;FUNCADDR&#125;&quot;|bc | tr &#x27;[A-Z]&#x27; &#x27;[a-z]&#x27;`</span><br><span class="line">		fi</span><br><span class="line">		if [ `echo $&#123;RELOCOFF&#125; | sed -n &quot;/0[x,X]/p&quot; | wc -l` -ne 0 ] &amp;&amp; [ $&#123;RELOCOFF&#125; ]; then</span><br><span class="line">			RELOCOFF=`echo $&#123;RELOCOFF&#125; | awk &#x27;&#123; print strtonum($0) &#125;&#x27;`</span><br><span class="line">			RELOCOFF=`echo &quot;obase=16;$&#123;RELOCOFF&#125;&quot;|bc | tr &#x27;[A-Z]&#x27; &#x27;[a-z]&#x27;`</span><br><span class="line">		fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">		# </span><span class="language-bash">If reloc address is assigned, <span class="keyword">do</span> sub</span></span><br><span class="line">		if [ &quot;$&#123;FUNCADDR&#125;&quot; != &quot;$&#123;RELOCOFF&#125;&quot; ]; then</span><br><span class="line"><span class="meta prompt_">			# </span><span class="language-bash">Hex -&gt; Dec -&gt; SUB -&gt; Hex</span></span><br><span class="line">			FUNCADDR=`echo $((16#$&#123;FUNCADDR&#125;))`</span><br><span class="line">			RELOCOFF=`echo $((16#$&#123;RELOCOFF&#125;))`</span><br><span class="line">			FUNCADDR=$((FUNCADDR-RELOCOFF))</span><br><span class="line">			FUNCADDR=$(echo &quot;obase=16;$&#123;FUNCADDR&#125;&quot;|bc | tr &#x27;[A-Z]&#x27; &#x27;[a-z]&#x27;)</span><br><span class="line">		fi</span><br><span class="line"></span><br><span class="line">		echo</span><br><span class="line">		sed -n &quot;/$&#123;FUNCADDR&#125;/p&quot; $&#123;SYM&#125;</span><br><span class="line"><span class="meta prompt_">		$</span><span class="language-bash">&#123;TOOLCHAIN_ADDR2LINE&#125; -e <span class="variable">$&#123;ELF&#125;</span> <span class="variable">$&#123;FUNCADDR&#125;</span></span></span><br><span class="line">		exit 0</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">打包生成一个名为idblock.bin的文件</span></span><br><span class="line">function pack_idblock()</span><br><span class="line">&#123;</span><br><span class="line">	INI=$&#123;INI_LOADER&#125;</span><br><span class="line">	if [ ! -f $&#123;INI&#125; ]; then</span><br><span class="line">		echo &quot;ERROR: No $&#123;INI&#125;&quot;</span><br><span class="line">		exit 1</span><br><span class="line">	fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">chip</span></span><br><span class="line">	COMMON_H=`grep &quot;_common.h:&quot; include/autoconf.mk.dep | awk -F &quot;/&quot; &#x27;&#123; printf $3 &#125;&#x27;`</span><br><span class="line">	PLAT=$&#123;COMMON_H%_*&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">file</span></span><br><span class="line">	SPL_BIN=$&#123;RKBIN&#125;/`filt_val &quot;FlashBoot&quot; $&#123;INI&#125;`</span><br><span class="line">	TPL_BIN=$&#123;RKBIN&#125;/`filt_val &quot;FlashData&quot; $&#123;INI&#125;`</span><br><span class="line">	if [ ! -z &quot;$&#123;ARG_SPL_BIN&#125;&quot; ]; then</span><br><span class="line">		SPL_BIN=$&#123;ARG_SPL_BIN&#125;</span><br><span class="line">	fi</span><br><span class="line">	if [ ! -z &quot;$&#123;ARG_TPL_BIN&#125;&quot; ]; then</span><br><span class="line">		TPL_BIN=$&#123;ARG_TPL_BIN&#125;</span><br><span class="line">	fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">pack</span></span><br><span class="line">	rm idblock.bin -f</span><br><span class="line">	./tools/mkimage -n $&#123;PLAT&#125; -T rksd -d $&#123;TPL_BIN&#125;:$&#123;SPL_BIN&#125; idblock.bin</span><br><span class="line">	echo &quot;Input:&quot;</span><br><span class="line">	echo &quot;    $&#123;INI&#125;&quot;</span><br><span class="line">	echo &quot;    $&#123;TPL_BIN&#125;&quot;</span><br><span class="line">	echo &quot;    $&#123;SPL_BIN&#125;&quot;</span><br><span class="line">	echo</span><br><span class="line">	echo &quot;Pack $&#123;PLAT&#125; idblock.bin okay!&quot;</span><br><span class="line">	echo</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">打包生成uboot_itb镜像</span></span><br><span class="line">function pack_uboot_itb_image()</span><br><span class="line">&#123;</span><br><span class="line">	INI=$&#123;INI_TRUST&#125;</span><br><span class="line">	if [ ! -f $&#123;INI&#125; ]; then</span><br><span class="line">		echo &quot;ERROR: No $&#123;INI&#125;&quot;</span><br><span class="line">		exit 1</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">	if [ &quot;$&#123;ARM64_TRUSTZONE&#125;&quot; == &quot;y&quot; ]; then</span><br><span class="line">		BL31_ELF=`sed -n &#x27;/_bl31_/s/PATH=//p&#x27; $&#123;INI&#125; | tr -d &#x27;\r&#x27;`</span><br><span class="line">		BL32_BIN=`sed -n &#x27;/_bl32_/s/PATH=//p&#x27; $&#123;INI&#125; | tr -d &#x27;\r&#x27;`</span><br><span class="line">		rm bl31.elf tee.bin -rf</span><br><span class="line">		cp $&#123;RKBIN&#125;/$&#123;BL31_ELF&#125; bl31.elf</span><br><span class="line">		if grep BL32_OPTION -A 1 $&#123;INI&#125; | grep SEC=1 ; then</span><br><span class="line">			cp $&#123;RKBIN&#125;/$&#123;BL32_BIN&#125; tee.bin</span><br><span class="line">			TEE_OFFSET=`grep BL32_OPTION -A 3 $&#123;INI&#125; | grep ADDR= | awk -F &quot;=&quot; &#x27;&#123; printf $2 &#125;&#x27; | tr -d &#x27;\r&#x27;`</span><br><span class="line">			TEE_ARG=&quot;-t $&#123;TEE_OFFSET&#125;&quot;</span><br><span class="line">		fi</span><br><span class="line">	else</span><br><span class="line"><span class="meta prompt_">		# </span><span class="language-bash">TOS</span></span><br><span class="line">		TOS=`filt_val &quot;TOS&quot; $&#123;INI&#125;`</span><br><span class="line">		TOSTA=`filt_val &quot;TOSTA&quot; $&#123;INI&#125;`</span><br><span class="line">		if [ ! -z &quot;$&#123;TOSTA&#125;&quot; ]; then</span><br><span class="line">			cp $&#123;RKBIN&#125;/$&#123;TOSTA&#125; tee.bin</span><br><span class="line">		elif [ ! -z &quot;$&#123;TOS&#125;&quot; ]; then</span><br><span class="line">			cp $&#123;RKBIN&#125;/$&#123;TOS&#125;   tee.bin</span><br><span class="line">		else</span><br><span class="line">			echo &quot;WARN: No tee bin&quot;</span><br><span class="line">		fi</span><br><span class="line">		if [ ! -z &quot;$&#123;TOSTA&#125;&quot; -o ! -z &quot;$&#123;TOS&#125;&quot; ]; then</span><br><span class="line">			TEE_OFFSET=`filt_val &quot;ADDR&quot; $&#123;INI&#125;`</span><br><span class="line">			if [ &quot;$&#123;TEE_OFFSET&#125;&quot; == &quot;&quot; ]; then</span><br><span class="line">				TEE_OFFSET=0x8400000</span><br><span class="line">			fi</span><br><span class="line">			TEE_ARG=&quot;-t $&#123;TEE_OFFSET&#125;&quot;</span><br><span class="line">		fi</span><br><span class="line">	fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">	# </span><span class="language-bash">MCUs</span></span><br><span class="line">	for ((i=0; i&lt;5; i++))</span><br><span class="line">	do</span><br><span class="line">		MCU_BIN=&quot;mcu$&#123;i&#125;.bin&quot;</span><br><span class="line">		MCU_IDX=&quot;MCU$&#123;i&#125;&quot;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">		# </span><span class="language-bash">compatible: use <span class="string">&quot;MCU&quot;</span> to replace <span class="string">&quot;MCU0&quot;</span> <span class="keyword">if</span> <span class="string">&quot;MCU&quot;</span> is present.</span></span><br><span class="line">		ENABLED=`awk -F&quot;,&quot; &#x27;/MCU=/  &#123; printf $3 &#125;&#x27; $&#1 an class="line">			pack_trust_image</span><br><span class="line">			pack_loader_image</span><br><span class="line">		fi</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">编译完成</span></span></span><br><span class="line">function finish()</span><br><span class="line">&#123;</span><br><span class="line">	echo</span><br><span class="line">	if [ &quot;$&#123;ARG_BOARD&#125;&quot; == &quot;&quot; ]; then</span><br><span class="line">		echo &quot;Platform $&#123;RKCHIP_LABEL&#125; is build OK, with exist .config&quot;</span><br><span class="line">	else</span><br><span class="line">		echo &quot;Platform $&#123;RKCHIP_LABEL&#125; is build OK, with new .config($&#123;MAKE_CMD&#125;)&quot;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">process_args $*</span><br><span class="line">prepare</span><br><span class="line">select_toolchain</span><br><span class="line">select_chip_info</span><br><span class="line">fixup_platform_configure</span><br><span class="line">select_ini_file</span><br><span class="line">handle_args_late</span><br><span class="line">sub_commands</span><br><span class="line">clean_files</span><br><span class="line">make PYTHON=python2 CROSS_COMPILE=$&#123;TOOLCHAIN&#125; all --jobs=$&#123;JOB&#125;</span><br><span class="line">pack_images</span><br><span class="line">finish</span><br><span class="line">echo $&#123;TOOLCHAIN&#125;</span><br><span class="line">date</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
